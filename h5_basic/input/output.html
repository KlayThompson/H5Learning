<!DOCTYPE html>
<html>
<head>
	<title>OutPut</title>
	<meta charset="utf-8">
</head>
<body>

<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
	0<input type="range" id="a" name="" value="50">100+
	<input type="number" id="b" value="50" name="">=
	<output name="x" for="a b"></output>
</form>

</form>
</body>
</html>
