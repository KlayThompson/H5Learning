<!DOCTYPE html>
<html>
<head>
	<title>图片</title>
	<meta charset="utf-8">
</head>
<body>

<p>Image to use:</p>
<img src="img_the_scream.jpg" id="scream" alt="The Scream" width="450" height="600">

<p>Canvas:</p>
<canvas id="myCanvas" width="250" height="300" style="border: 1px solid #c3c3c3">
	抱歉，您的浏览器不支持HTML5 canvas标签。
</canvas>

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	var img = document.getElementById("scream");

	img.onload = function() {
		context.drawImage(img,10,10);
	}

</script>

</body>
</html>
