<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>更新位置信息</title>
</head>
<body>

<p id="demo">点击按钮获取当前坐标</p>
<button onclick="getLocation()">点我获取位置信息</button>
<br>

<button onclick="backButtonClick()">点击我返回上一级菜单</button>


<script type="text/javascript">
	
	var x=document.getElementById("demo");
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.watchPosition(showPosition);
		} else {
			x.innerHTML="该浏览器不支持获取地理位置";
		}
	}

	function showPosition(position) {
		x.innerHTML="纬度：" + position.coords.latitude + "<br>经度：" + position.coords.longitude + "<br>速度：" + position.coords.speed;
	}

</script>

</body>
</html>
